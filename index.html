<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de QRCode</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header id="qr-header">
            <h1>Gerador de QR Code</h1>
            <p>Insira uma URL ou texto para criar um QR Code</p>
        </header>
        <div id="qr-form">
            <input type="text" placeholder="Digite a URL ou texto">
            <button id="generate-btn">Gerar QR Code</button>
        </div>
        <div id="qr-code">
            <img id="qr-code-img" src="img/istockphoto-828088276-612x612.jpg" alt="QR Code">
        </div>
    </div>
    <script src="qrcode.js" defer></script>
</body>
</html>
